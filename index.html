      .brand--afterHead:after { font-family: 'Lato' !important; }

      .brand--background-all *  { background-color: #0e64aa !important; }

      .brand--color             { color: #0e64aa !important; }

      .brand--beforeColor:before      { color: #0e64aa !important; }

      .brand--afterBackground:after { background-color: #0e64aa !important; }
      .brand--afterBorder:after     { border-color: #0e64aa !important; }
      .brand--afterColor:after      { color: #0e64aa !important; }

      /* should be applied to containers where links

      /* should be applied to containers where links
         need to change to brand color on hover */

      /* should be applied to any single element that
         needs to change color on hover */
      .brand--hoverColor:hover { color: #0e64aa !important; }

      /* TODO: probably need a way to create a 5-10% darker/lighter color */
      .brand--linkColor a:hover,
      .button.brand--background:hover { opacity: .65 !important; }
